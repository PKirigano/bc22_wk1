<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="assests\stylesheets\shoppingList.css">
    <title>Shopping list-sign in</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Shopping list</h1>
        </header>
        <div class="grid group">
            <section class="col-1-2 content">
                <img src="assests\images\shoppingCart.jpg">
            </section>
            <!--
        -->
            <section class="content col-1-2">
                <form>
                    <fieldset class="account-info">
                        <label>
                        Email
                        <input type="email" name="email-address" placeholder="example@gmail.com" required>
                        </label>
                        <label>
                        Password
                        <input type="password" name="password">
                        </label>
                    </fieldset>
                    <fieldset class="account-action">
                        <input class="btn" type="submit" name="submit" value="Login">
                        <label>
                        <input type="checkbox" name="remember"> Stay signed in
                        </label>
                    </fieldset>
                </form>
            </section>
        </div>

        <footer class="footer">
            <small>&copy; 2017 Shopping list</small>
        </footer>
    </div>
</body>

</html>
